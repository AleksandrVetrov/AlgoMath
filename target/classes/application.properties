spring.datasource.url=jdbc:postgresql://localhost/AlgoMathDB
spring.datasource.username=postgres
spring.datasource.password=123
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto= update


AlgoMath.app.jwtSecret= AlgoMath
AlgoMath.app.jwtCookieName= AlgoMath
AlgoMath.app.jwtExpirationMs= 86400000
AlgoMath.app.jwtRefreshCookieName= algomath-jwt-refresh
AlgoMath.app.jwtRefreshExpirationMs= 180000

spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB


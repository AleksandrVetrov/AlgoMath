version: '3.7'

services:
  frontend:
    build:
      context: ../frontend
      dockerfile: ../frontend/Dockerfile
    ports:
      - "80:80"
  backend:
    build: ..
    ports:
      - "8080:8080"
    depends_on:
      - "db"
      - "minio"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/AlgoMathDB
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123
      MINIO_URL: http://minio:9000
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      SPRING_MAIL_HOST: smtp.yandex.ru
      SPRING_MAIL_PORT: 465
      SPRING_MAIL_USERNAME: Fizi.1979@yandex.ru
      SPRING_MAIL_PASSWORD: upgjammrkzmkxdxf
    networks:
      - app-network

  db:
    build: postgres
    environment:
      POSTGRES_DB: AlgoMathDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5


  minio:
    image: bitnami/minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - app-network
    command: ["mc", "mb", "--ignore-existing", "minio/algomath"]

networks:
  app-network:

volumes:
  postgres-data:
  minio-data:
